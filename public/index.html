<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Video with Captions</title>
</head>
<body>
  <video id="video" controls crossorigin="anonymous">
    <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" type="video/mp4" />
    <track id="caption-track" label="English" kind="subtitles" srclang="en" src="captions/sample.vtt" default />
  </video>
  <div id="controls">
    <button id="toggle-captions">Hide Captions</button>
    <label>Font Size <input type="number" id="font-size" min="10" max="72" value="16" />px</label>
    <label>Color <input type="color" id="font-color" value="#ffffff" /></label>
    <label>Background <input type="color" id="bg-color" value="#000000" /></label>
  </div>
  <script src="script.js"></script>
</body>
</html>
